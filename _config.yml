# Build settings
markdown: kramdown

highlighter: pygments

# Pagination
paginate: 5
paginate_path: "/blog/page:num"


# blog, code, pubs, projects, mentoring, about,
collections:
  projects:
    output: true
    permalink: /projects/:path
  news:
    output: true
    permalink: /news/:path

defaults:
  - scope:
      type: projects
    values:
      layout: project
      class: project
  - scope:
      type: news
    values:
      layout: post
      class: news
  - scope:
      type: posts
    values:
      layout: post
      class: blog
