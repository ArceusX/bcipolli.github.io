---
layout: default
---
<div class="post">

  <header class="post-header">PROJECT
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content">
    {% if page.img %}
    <img class="col one right" src="{{ page.img | prepend: site.baseurl }}" />
    {% endif %}
    {{ content }}
  </article>

</div>
