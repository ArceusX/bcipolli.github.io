<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        <a class="page-link{% if page.url == '/index.html' %} selected{% endif %}" href="{{ site.baseurl }}/">blog</a>
        {% for pg in site.pages %}
          {% if pg.title %}
          <a class="page-link{% if page.url == pg.url %} selected{% endif %}" href="{{ pg.url | prepend: site.baseurl }}">{{ pg.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
