<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
      <div class="trigger">
        {% assign sorted_pages = site.pages | sort:"weight" %}
        {% for pg in sorted_pages %}
          <a class="page-link{% if page.url == pg.url %} selected{% endif %}" href="{{ pg.url | prepend: site.baseurl }}">{{ pg.title }}</a>
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
